syntax = "proto3";

package net.praqma.tracey.protocol.eiffel;

message EiffelSourceChangeCreatedEvent {
    Author author = 1;
    repeated Issue issues = 2;
    Change change = 3;
    oneof identifier {
        GitIdentifier gitIdentifier = 100;
    }

    message Author {
        string name = 1;
        string email = 2;
        string id = 3;
        string organisation = 4;
    }

    message Change {
        int32 insertions = 1;
        int32 deletions = 2;
        repeated string files = 3;
    }

    message Issue {
        enum Transition {
            RESOLVED = 0;
            PARTIAL = 1;
            REMOVED = 2;
        }
        string id = 1;
        Transition transition = 2;
        string uri = 3;
        string trackerType = 4;
    }

    message GitIdentifier {
        string commitId = 1;
        string branch = 2;
        string repoName = 3;
        string repoUri = 4;
    }
}





